<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Ubuntu</family>
      <family>Ubuntu Nerd Font</family>
      <family>Siji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Ubuntu</family>
      <family>Ubuntu Nerd Font</family>
      <family>Siji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Ubuntu</family>
      <family>Ubuntu Nerd Font</family>
      <family>Siji</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>MesloLGS Nerd Font Mono</family>
      <family>Siji</family>
    </prefer>
  </alias>
</fontconfig>
